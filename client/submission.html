<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submission.css">
    <script src="https://kit.fontawesome.com/f3686f50d7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>SUBMIT A NEW ISSUE</h1>
        <div class="form-section">
            <div class="map-btn">
                <a href="https://www.google.com/maps" target="_blank">
                    <iframe 
                    width=100%
                    height=100%
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29473.59193429757!2d88.28982744716636!3d22.571659637486697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02782e54099073%3A0xe230e1d0af8fa119!2sShibpur%2C%20Howrah%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1736610069849!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </a>
                <span>TAG LOCATION</span>
            </div>
            <div class="upload-btn">
                <i class="fa-solid fa-upload"></i>
                <span>UPLOAD EVIDENCE</br>(jpeg/jpg,png)</span>
            </div>
        </div>
        <input type="text" placeholder="Title*" required>
        <textarea rows="4" placeholder="Description" required></textarea>
        <button class="submit-btn">SUBMIT</button>
    </div>
</body>
</html>
